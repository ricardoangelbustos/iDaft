<!DOCTYPE html>
<html lang="en">
<head>
    <link href="img/icon.png" rel="icon">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>iDaft</title>
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <audio id="workit1"src="music/1_work_it_1.mp3" preload="auto"></audio>
    <audio id="makeit1" src="music/2_make_it_1.mp3" preload="auto"></audio>
    <audio id="doit1" src="music/3_do_it_1.mp3" preload="auto"></audio>
    <audio id="makeus1" src="music/4_makes_us_1.mp3" preload="auto"></audio>
    <audio id="harder1" src="music/5_harder_1.mp3" preload="auto"></audio>
    <audio id="better1" src="music/6_better_1.mp3" preload="auto"></audio>
    <audio id="faster1" src="music/7_faster_1.mp3" preload="auto"></audio>
    <audio id="stronger1" src="music/8_stronger_1.mp3" preload="auto"></audio>
    <audio id="morethan1" src="music/9_more_than_1.mp3" preload="auto"></audio>
    <audio id="hour1" src="music/10_hour_1.mp3" preload="auto"></audio>
    <audio id="our1" src="music/11_our_1.mp3" preload="auto"></audio>
    <audio id="never1" src="music/12_never_1.mp3" preload="auto"></audio>
    <audio id="ever1" src="music/13_ever_1.mp3" preload="auto"></audio>
    <audio id="after1" src="music/14_after_1.mp3" preload="auto"></audio>
    <audio id="workis1" src="music/15_work_is_1.mp3" preload="auto"></audio>
    <audio id="over1" src="music/16_over_1.mp3" preload="auto"></audio>
    <div class="container">
        <div class="up">
            <div class="column">
                <button id="red" onclick="playWorkIt1();">WORK IT</button>
                <button id="magenta" onclick="playDoIt1();">DO IT</button>
                <button id="blue" onclick="playHarder1();">HARDER</button>
                <button id="cyan" onclick="playFaster1();">FASTER</button>
                <button id="green" onclick="playMoreThan1();">MORE THAN</button>
                <button id="lightgreen" onclick="playOur1();">OUR</button>
                <button id="orange" onclick="playEver1();">EVER</button>
                <button id="red"onclick="playWorkIs1();">WORK IS</button>
            </div>
            <div class="column">
                <button id="red" onclick="playMakeIt1();">MAKE IT</button>
                <button id="magenta" onclick="playMakeUs1();">MAKES US</button>
                <button id="blue" onclick="playBetter1();">BETTER</button>
                <button id="cyan" onclick="playStronger1();">STRONGER</button>
                <button id="green" onclick="playHour1();">HOUR</button>
                <button id="lightgreen" onclick="playNever1();">NEVER</button>
                <button id="orange" onclick="playAfter1();">AFTER</button>
                <button id="red" onclick="playOver1();">OVER</button>
            </div>
        </div>
        <div class="down">
            <button id="text" onclick="toggle();">HIGH!</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
